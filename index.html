<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableReserve - Restaurant Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TableReserve</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#book">Book a Table</a></li>
                <li><a href="#admin">Admin</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to TableReserve!</h2>
        <p>Your go-to place for restaurant reservations.</p>
    </section>

    <section id="book">
        <h2>Book a Table</h2>
        <form id="booking-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="people">No. of People:</label>
            <input type="number" id="people" name="people" required>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <section id="admin">
        <h2>Admin Dashboard</h2>
        <button id="view-bookings">View Bookings</button>
        <button id="delete-booking">Delete Booking</button>
    </section>

    <footer>
        <p>&copy; 2024 TableReserve. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
